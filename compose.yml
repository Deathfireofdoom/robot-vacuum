    postgres:
      image: "postgres:latest"
      ports:
        - "5432:5432"
      environment:
        - POSTGRES_DB=dev
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      volumes:
        - postgres_data:/var/lib/postgresql/data

volumes:
    postgres_data:
