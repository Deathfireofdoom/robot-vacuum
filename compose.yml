    robot-server-local:
      build:
        context: ./robot-server
      ports:
        - "5000:5000"
      environment:
        - FLASK_APP=app.py
        - FLASK_RUN_HOST=0.0.0.0
        - FLASK_RUN_PORT=5000
        - FLASK_ENV=development
        - POSTGRES_DB=dev
        - POSTGRES_HOST=postgres
        - POSTGRES_PORT=5432
        - POSTGRES_USER=postgres
        - POSTGRES_PASSWORD=postgres
      depends_on:
      # - unit-test-robot-server-local
        - postgres

