name: Test, Build and Push

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code  
        uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11

      - name: Change working dir
        run: cd robot-server

      - name: Install dependencies
        run: pip install -r test-requirements.txt

      - name: Run tests
        run: pytest
